<!DOCTYPE html>
<html>
<head>
    <title>Copy your Student ID</title>
    <script>
        function generateRegId() {
            const regId = 'REG' + Math.floor(Math.random() * 1000000);
            document.getElementById("regId").value = regId;
        }

        window.onload = generateRegId;
    </script>
</head>
<body>
    <h2>Temporary Student ID Generate</h2>
    <form action="/submit" method="post">
        <label for="regId">Registration ID/Student ID:</label>
        <input type="text" id="regId" name="regId" readonly><br><br>
    </form>
    <P ALIGN="CENTER"><FONT COLOR="RED">This is Inform you that Generate your Student ID Copy and Screenshot or Printout this page.<br/>
    This Screenshot or Printout Page Submit your Institute in Days before your Exam Date.</FONT></P>
</body>
</html>
